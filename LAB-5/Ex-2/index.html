<!DOCTYPE html>
<html>
<head>
    <title>Library XML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
        <aside>Library Shelf</aside>
        <main>
            <form id="bookForm">
                <input id="bookId" placeholder="Book ID" required>
                <input id="title" placeholder="Title" required>
                <input id="author" placeholder="Author" required>
                <input id="status" placeholder="Available/Issued" required>
                <button>Add</button>
            </form>
            <div id="bookList"></div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
