<!DOCTYPE html>
<html>
<head>
    <title>Media Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mediaGrid">
        <div class="block">
            <h2>Audio Player</h2>
            <audio id="audio" controls>
                <source src="audio.mp3" type="audio/mpeg">
            </audio>
            <p id="audioTime"></p>
        </div>
        <div class="block">
            <h2>Video Player</h2>
            <video id="video" width="350" controls>
                <source src="video.mp4" type="video/mp4">
            </video>
            <p id="videoTime"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
