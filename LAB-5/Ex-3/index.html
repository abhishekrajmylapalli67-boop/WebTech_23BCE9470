<!DOCTYPE html>
<html>
<head>
    <title>Student JSON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Student Records</header>
    <section class="content">
        <form id="studentForm">
            <input id="sid" placeholder="ID" required>
            <input id="sname" placeholder="Name" required>
            <input id="course" placeholder="Course" required>
            <input id="marks" type="number" placeholder="Marks" required>
            <button>Add</button>
        </form>
        <div id="students"></div>
    </section>
    <script src="index.js"></script>
</body>
</html>
